<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
  </head>

  <body>
    <div class="container">
      <div class="clear">
        <div id="date"></div>
        <i class="fas fa-sync"></i>
      </div>
      <section>
        <h1 class="title">Today's To Do</h1>
      </section>
      <section class="add-to-do">
        <input
          type="text"
          name="text"
          class="input"
          placeholder="Add to your list..."
        />
        <button class="btn" type="submit"><i class="fas fa-plus-circle"></i></button>
      </section>
      <section class="content-list">
        <ul id="list"></ul>
      </section>
    </div>
  </body>
</html>
